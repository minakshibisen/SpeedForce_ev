name: speedforce_ev
description: A Flutter SpeedForceEv application with BLoC architecture
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # BLoC State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Navigation
  go_router: ^12.0.0

  # Responsive
  responsive_builder: ^0.7.0
  # Dependency Injection
  get_it: ^7.6.4

  # Network
  dio: ^5.3.3

  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # UI
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9

  # Form Validation
  formz: ^0.6.1

  # Utils
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  bloc_test: ^9.1.5
  mocktail: ^1.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/company_logo.png
    - assets/images/google.png
    - assets/images/facebook.png
    - assets/images/apple.png
    - assets/images/transport.png
    - assets/icons/